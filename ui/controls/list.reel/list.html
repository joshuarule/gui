<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.object"}
            }
        },
        "item": {
            "prototype": "./list-item.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "index": {"<-": "@repetition:iteration.index"},
                "object": {"<-": "@repetition:iteration.object"},
                "showSubLabel": {"<-": "@owner.showSubLabel"}
            }
        },

        "loading": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "loading"},
                "value": "loading data..."
            },
            "bindings": {
                "classList.has('hide')": {"<-": "!@owner.isLoadingData"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="List">
        <div data-montage-id="repetition">
            <div data-montage-id="item" class="List-item"></div>
        </div>
        <div data-montage-id="loading"></div>
    </div>
</body>
</html>
